<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Việt Nam</title>
    <link rel="icon"
        href="https://img.mlo-online.com/files/base/ebm/mlo/image/2020/05/Pixabay_coronavirus_5107715_1280.5eb16e6f5f05a.png?auto=format&w=720"
        type="image" sizes="16x16">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <script src="./assets/js/jquery.js"></script>
</head>
<body>
    <div class="text-center header">
        <img src="./assets/images/corona.png" alt="Virus Corona" width="80px" height="80px">
        <h2>Thống kê Covid-19 tại Việt Nam</h2>
    </div>

    <!-- Time -->
    <div class="text-center time">
        <div id="time"></div>(UTC+7)
    </div>

    <div class="statistical grid wide">
        <div class="row">
            <div class="totalCases col c-12 m-4 l-4"></div>
            <div class="totalRecovered col c-12 m-4 l-4"></div>
            <div class="totalDeaths col c-12 m-4 l-4"></div>   
        </div>
    </div>

    <div class="data-city grid wide">
        <div class="row">
            <div class="col c-12 m-12 l-12">
                <div class="search-city">
                    <input type="text" id="search" placeholder="Tìm kiếm Tỉnh / Thành phố...">
                </div>
                <table id="table-city" class="sort-table">
                    <thead class="thead-city">
                        <tr>
                            <th class="th-city" id="th-city">Tỉnh/Thành phố</th>
                            <th class="numeric-sort" id="th-cases">Số ca nhiễm</th>
                            <th class="numeric-sort" id="th-recovered">Số ca hồi phục</th>
                            <th class="numeric-sort" id="th-deaths">Số ca tử vong</th>
                        </tr>
                    </thead>
                    <tbody id="data-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="footer">
        <p><a href="https://www.facebook.com/profile.php?id=100005752721546" target="_blank">Hoài Nguyễn</a></p>
    </div>

    <div class="scroll-top">
        <p>&#10140;</p>
    </div>

    <div class="share-dialog">
        <header>
            <h3 class="dialog-title">Share this pen</h3>
            <button class="close-button"><svg>
                    <use href="#close"></use>
                </svg></button>
        </header>
        <div class="targets">
            <a class="button">
                <svg>
                    <use href="#facebook"></use>
                </svg>
                <span>Facebook</span>
            </a>

            <a class="button">
                <svg>
                    <use href="#twitter"></use>
                </svg>
                <span>Twitter</span>
            </a>

            <a class="button">
                <svg>
                    <use href="#linkedin"></use>
                </svg>
                <span>LinkedIn</span>
            </a>

            <a class="button">
                <svg>
                    <use href="#email"></use>
                </svg>
                <span>Email</span>
            </a>
        </div>
        <div class="link">
            <div class="pen-url">https://codepen.io/ayoisaiah/pen/YbNazJ</div>
            <button class="copy-link">Copy Link</button>
        </div>
    </div>

    <button class="share-button" type="button" title="Share this article">
        <svg>
            <use href="#share-icon"></use>
        </svg>
        <span>Share</span>
    </button>

    <svg class="hidden">
        <defs>
            <symbol id="share-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="feather feather-share">
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                <polyline points="16 6 12 2 8 6"></polyline>
                <line x1="12" y1="2" x2="12" y2="15"></line>
            </symbol>

            <symbol id="facebook" viewBox="0 0 24 24" fill="#3b5998" stroke="#3b5998" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook">
                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
            </symbol>

            <symbol id="twitter" viewBox="0 0 24 24" fill="#1da1f2" stroke="#1da1f2" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter">
                <path
                    d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
                </path>
            </symbol>

            <symbol id="email" viewBox="0 0 24 24" fill="#777" stroke="#fafafa" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="feather feather-mail">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </symbol>

            <symbol id="linkedin" viewBox="0 0 24 24" fill="#0077B5" stroke="#0077B5" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="feather feather-linkedin">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
            </symbol>

            <symbol id="close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-square">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="9" x2="15" y2="15"></line>
                <line x1="15" y1="9" x2="9" y2="15"></line>
            </symbol>
        </defs>
    </svg>

    <script src="./assets/js/main.js"></script>
</body>
</html>
